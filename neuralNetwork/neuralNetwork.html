    <script>
         const pixelData = new Array(25).fill(0);

function toggleColor(pixel, index) 
{
    if (pixel.style.backgroundColor === "white") 
    {
        pixel.style.backgroundColor = "black";
    } 
    else
    {
        pixel.style.backgroundColor = "white";
    }
    pixelData[index] = 1 - pixelData[index]; // Toggle between 0 and 1
}
function saveData() 
{

    start(pixelData);
}
</script>

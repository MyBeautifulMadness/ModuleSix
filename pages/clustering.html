<!-- ВОЗМОЖНО ДОБАВИТЬ МАСШТАБИРОВАНИЕ -->

<!DOCTYPE html>

<html>
    <head>
        <title>Clustering</title>
        <link rel="stylesheet" href="../styles/clustering.css">
    </head>

    <body>
        <div id="settings_bar">
            <div>
                <div>
                    <input id="set_point" type="radio" name="mode" checked>
                    <label for="set_point">Set point</label>
                </div>
                <div>  
                    <input id="remove_point" type="radio" name="mode">
                    <label for="remove_point">Remove point</label>
                </div>
                <div>
                    <input id="explore_field" type="radio" name="mode">
                    <label for="explore_field">Explore field</label>
                </div>
            </div>

            <button id="clusterize_button">Clusterize</button>
            <button id="clear_field_button">Clear field</button>
            <button>Export</button>
            <button>Import</button>
            
            <div id="set_point_radius_range">
                <label id="point_radius_label">Point radius: 10</label>
                <input id="point_radius" type="range" value="10" min="5" max="50">
            </div>
            
            <div id="set_cluster_count_range">
                <label id="cluster_count_label">Clusters count: 2</label>
                <input id="cluster_count" type="range" value="2" min="1" max="10">
            </div>

        </div>

        <div id="visualisation_field">
            <canvas id="field"></canvas>
        </div>

        <div id="point_info">

        </div>

        <script src="../scripts/clustering.js" type="module"></script>
    </body>
</html>

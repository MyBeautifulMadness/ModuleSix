<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../styles/astar.css">
    </head>

    <body>
        <div id="content">
            <div id="settings_bar">
                <div class="module">
                    <label id="maze_size_label" for="maze_size">Maze size: 11</label>
                    <input id="maze_size" type="range" value="11" min="5", max="101", step="2">
                    <button id="generate">Generate labirint</button>
                </div>
                <div class="module" id="mode">
                    <label>Mode</label>
                    <div>
                        <label for="set_source">Source</label>
                        <input id="set_source" type="radio" name="mode_radio">
                    </div>
                    <div>
                        <label for="set_destination">Destination</label>
                        <input id="set_destination" type="radio" name="mode_radio">
                    </div>
                    <div>
                        <label for="set_wall">Wall</label>
                        <input id="set_wall" type="radio" name="mode_radio" checked
                        >
                    </div>
                    <div>
                        <label for="set_space">Space</label>
                        <input id="set_space" type="radio" name="mode_radio">
                    </div>
                </div>
                <div class="module">
                    <button id="solve">Solve</button>
                    <button id="clear">Clear solution</button>
                </div>
            </div>
            
            <div id="visualisation_field">
                <canvas id="field"></canvas>
            </div>
        </div>

        <script src="../scripts/astar.js" type="module"></script>

    </body>
</html>
